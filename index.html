<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up created by Coding Imagination</title>
  <!-- Link to an external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Submit button with an onclick event to open the pop-up -->
    <button type="button" class="btn" onclick="openPopup()" id="submitButton">Submit</button>
    <!-- The pop-up element initially hidden -->
    <div class="popup" id="popup">
      <!-- Image inside the pop-up -->
      <img src="img/check.png" alt="tick">
      <!-- Heading inside the pop-up -->
      <h2>Thank You!</h2>
      <!-- Paragraph inside the pop-up -->
      <p>Your details have been successfully submitted. Thanks!</p>
      <!-- OK button with an onclick event to close the pop-up -->
      <button type="button" onclick="closePopup()">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
